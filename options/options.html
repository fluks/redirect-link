<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <div id="help-row">
      <img src="help.png" alt="Help icon"><a href="https://github.com/fluks/redirect-link#usage" target="_blank">Help</a>
    </div>
    <div>
      <button id="export-button" data-i18n-1-attr="textContent" data-i18n-1="options_html_exportSettings"></button>
      <button id="fake-import-button" data-i18n-1-attr="textContent" data-i18n-1="options_html_importSettings"></button>
      <input type="radio" name="import-mode" value="replace" id="import-replace" checked>
      <label for="import-replace" data-i18n-1-attr="textContent" data-i18n-1="options_html_importReplace"></label>
      <input type="radio" name="import-mode" value="add" id="import-add">
      <label for="import-add" data-i18n-1-attr="textContent" data-i18n-1="options_html_importAdd"></label>
      <input id="import-button" type="file"/>
      <iframe srcdoc="<a id='save-link' href='' download></a>"></iframe>
    </div>
    <div>
      <table id="table">
        <colgroup>
          <col id="enabled-width"/>
          <col id="favicon-width"/>
          <col id="title-width"/>
          <col id="url-width"/>
          <col id="enabled-url-width"/>
          <col id="redirect-always-width"/>
          <col id="remove-width"/>
          <col id="drag-width"/>
        </colgroup>
        <thead>
          <tr class="header-row">
            <th id="enabled-th" class="enabled" data-i18n-2-attr="textContent" data-i18n-2="options_html_headerEnabled" data-i18n-1="options_html_sortTitle" data-i18n-1-attr="title"></th>
            <th id="favicon-th" class="favicon" data-i18n-2-attr="textContent" data-i18n-2="options_html_headerFavicon" data-i18n-1="options_html_sortTitle" data-i18n-1-attr="title"></th>
            <th id="title-th" class="title" data-i18n-2-attr="textContent" data-i18n-2="options_html_headerTitle" data-i18n-1="options_html_sortTitle" data-i18n-1-attr="title"></th>
            <th id="url-th" class="url" data-i18n-2-attr="textContent" data-i18n-2="options_html_headerURL" data-i18n-1="options_html_sortTitle" data-i18n-1-attr="title"></th>
            <th id="enabled-url-th" class="enable-url" data-i18n-2-attr="textContent" data-i18n-2="options_html_headerEnableURL" data-i18n-1="options_html_sortTitle" data-i18n-1-attr="title"></th>
            <th id="redirect-always-th" class="always" data-i18n-2-attr="textContent" data-i18n-2="options_html_headerRedirectAlways" data-i18n-1="options_html_sortTitle" data-i18n-1-attr="title"></th>
            <th id="remove-th" class="remove" data-i18n-1-attr="textContent" data-i18n-1="options_html_headerRemove"></th>
            <th id="drag-th" class="drag" data-i18n-1-attr="textContent" data-i18n-1="options_html_headerDrag"></th>
          </tr>
        </thead>
        <tfoot>
          <tr class="header-row">
            <th class="enabled" data-i18n-2-attr="textContent" data-i18n-2="options_html_headerEnabled" data-i18n-1="options_html_sortTitle" data-i18n-1-attr="title"></th>
            <th class="favicon" data-i18n-2-attr="textContent" data-i18n-2="options_html_headerFavicon" data-i18n-1="options_html_sortTitle" data-i18n-1-attr="title"></th>
            <th class="title" data-i18n-2-attr="textContent" data-i18n-2="options_html_headerTitle" data-i18n-1="options_html_sortTitle" data-i18n-1-attr="title"></th>
            <th class="url" data-i18n-2-attr="textContent" data-i18n-2="options_html_headerURL" data-i18n-1="options_html_sortTitle" data-i18n-1-attr="title"></th>
            <th class="enable-url" data-i18n-2-attr="textContent" data-i18n-2="options_html_headerEnableURL" data-i18n-1="options_html_sortTitle" data-i18n-1-attr="title"></th>
            <th class="always" data-i18n-2-attr="textContent" data-i18n-2="options_html_headerRedirectAlways" data-i18n-1="options_html_sortTitle" data-i18n-1-attr="title"></th>
            <th class="remove" data-i18n-1-attr="textContent" data-i18n-1="options_html_headerRemove"></th>
            <th class="drag" data-i18n-1-attr="textContent" data-i18n-1="options_html_headerDrag"></th>
          </tr>
        </tfoot>
        <tbody>
        </tbody>
      </table>
    </div>
    <div>
      <button id="add-row-button" data-i18n-1-attr="textContent" data-i18n-1="options_html_addRowButton"></button>
    </div>
    <div id="other-options">
      <div>
        <label for="switch-to-opened-tab" data-i18n-1-attr="textContent" data-i18n-1="options_html_switchToOpenedTab"></label>
        <input type="checkbox" id="switch-to-opened-tab"/>
      </div>
      <div id="open-to-new-tab-div">
        <label for="open-to-new-tab" data-i18n-1-attr="textContent" data-i18n-1="options_html_openToNewTab"></label>
        <input type="checkbox" id="open-to-new-tab"/>
      </div>
      <div id="open-in-container-div">
        <label for="open-in-container" data-i18n-1-attr="textContent" data-i18n-1="options_html_openInContainer"></label>
        <input type="checkbox" id="open-in-container"/>
      </div>
    </div>
    <div id="save-div" class="center">
      <button id="save-button" data-i18n-1-attr="textContent" data-i18n-1="options_html_saveButton"></button>
      <span id="info-text" class="hidden"></span>
    </div>
    <script type="module" src="options.js"></script>
  </body>
</html>
