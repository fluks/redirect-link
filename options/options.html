<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <div>
      <button id="add-row-button" data-i18n="options_html_addRowButton"></button>
    </div>
    <div>
      <table id="table">
        <colgroup>
          <col id="enabled-width"/>
          <col id="title-width"/>
          <col id="url-width"/>
          <col id="enabled-url-width"/>
          <col id="remove-width"/>
        </colgroup>
        <thead>
          <tr class="header-row">
            <th data-i18n="options_html_headerEnabled"></th>
            <th data-i18n="options_html_headerTitle"></th>
            <th data-i18n="options_html_headerURL"></th>
            <th data-i18n="options_html_headerEnableURL"></th>
            <th data-i18n="options_html_headerRemove"></th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th data-i18n="options_html_headerEnabled"></th>
            <th data-i18n="options_html_headerTitle"></th>
            <th data-i18n="options_html_headerURL"></th>
            <th data-i18n="options_html_headerEnableURL"></th>
            <th data-i18n="options_html_headerRemove"></th>
          </tr>
        </tfoot>
        <tbody>
        </tbody>
      </table>
    </div>
    <div id="other-options">
      <div>
        <label for="switch-to-opened-tab" data-i18n="options_html_switchToOpenedTab"></label>
        <input type="checkbox" id="switch-to-opened-tab"/>
      </div>
      <div class="remove-container">
        <label for="open-in-container" data-i18n="options_html_openInContainer"></label>
        <input type="checkbox" id="open-in-container"/>
      </div>
    </div>
    <div class="center">
      <div id="save-div">
        <button id="save-button" data-i18n="options_html_saveButton"></button>
      </div>
      <div id="info-text-div">
        <span id="info-text" class="hidden"></span>
      </div>
    </div>
    <script src="../common/browser-polyfill.js"></script>
    <script type="module" src="options.js"></script>
  </body>
</html>
